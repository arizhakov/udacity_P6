<!DOCTYPE html>
<meta charset="utf-8">
<head><style>
body{margin:0px;}
.h,.v{stroke:black;stroke-dasharray:4 4;stroke-width:1;stroke-opacity:.5;}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}


</style></head>
<body>
<script src="http://mbostock.github.com/d3/d3.v2.min.js"></script>

<script>
var width = 1400,
    height = 900, 
    margin = 150;

var svg = d3.select("body")
			.append("svg")
			.attr("width",width+100)
			.attr("height",height);

//scales			
var x = d3.scale
		  .linear()
		  .domain([0,90])
		  .range([margin,width-margin]);
var y = d3.scale
		  .linear()
		  .domain([0,550])
		  .range([height-margin,margin]);
var r = d3.scale
		  .linear()
		  .domain([0,8])
		  .range([5,50]);
var color = d3.scale
			  .ordinal()
			  .range(["df99a5", "#1e90ff"]);
var stroke = d3.scale
			  .ordinal()
			  .range(["#ff0000", "#008000"]); 
			  
//axis
var xAxis = d3.svg.axis()
			  .scale(x)
			  .orient("bottom");

var yAxis = d3.svg.axis()
			  .scale(y)
			  .orient("left");

svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(0," + (height - margin) + ")")
   .call(xAxis);

svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(" + margin + ",0)")
  .call(yAxis);

//guidelines  
svg.selectAll(".h")
   .data(d3.range(0,515,50))
   .enter()
   .append("line")
   .classed("h",1)
   .attr("x1",margin)
   .attr("x2",width-margin)
   .attr("y1",y)
   .attr("y2",y);
  
svg.selectAll(".v")
   .data(d3.range(0,90, 5))
   .enter()
   .append("line")
   .classed("v",1)
   .attr("y1",margin)
   .attr("y2",height-margin)
   .attr("x1",x)
   .attr("x2",x);
  
//label axis. [] https://stackoverflow.com/questions/11189284/d3-axis-labeling
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width/2)
    .attr("y", height-margin/1.5)
    .text("Age (years)");
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", margin/2)
	.attr("x", -height/2.5)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Fare (currency units)");

// title
svg.append("text")
    .attr("class", "graph title")
    .attr("x", width/4)
    .attr("y", 100)
    .text("Bubble plot: 5 dimensions of Titanic data visualized")
	.style("font-size","30px"); //[] https://stackoverflow.com/questions/15288850/font-size-is-not-working-in-my-d3-js-code

// data processing
d3.csv("titanic_data_processed_1607191659.csv", function(csv) {
  var a = svg.selectAll("circle")
			 .data(csv)
			 .enter()
			 .append("circle")
			 .attr("cx", function(d) {
				return x(+d.Age);
			  }) 	
			 .attr("cy", function(d) {
				return y(+d.Fare);
			 })
			 .attr("r", function(d) {
				return r(Math.sqrt(+d.FamSize));
			 })
			 .style("fill", function(d) {
				return color(d.Sex);
			 })
			 .style("opacity", 0.8) 
			 .style("stroke-opacity", 1) 
			 .style("stroke-width", 3)
			 .style("stroke", function(d) {
				return stroke(d.Survived) 
			 });
})

// [] adapted from "L3_basic_charts_final.html", Udacity's "DATA VISUALIZATION WITH D3.JS"
var radius = 10,
	multiplier = 2;

var legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", "translate(" + (width - 120) + "," + 200 + ")")
                .selectAll("g")
                .data(["Female, Survived", "Female, Died", "Male, Survived", "Male, Died"]) //, "Male, Survived", "Male, Died"
                .enter()
				.append("g");

legend.append("circle")
      .attr("cy", function(d, i) {
			return i * 30;
      })
      .attr("r", radius)
      .style("fill", function(d) {
			if (d == "Female, Survived") {
				return color("female");
			} else if (d == "Female, Died") {
				return color("female");
			} else if (d == "Male, Survived") {
				return color("male");
			} else if (d == "Male, Died") {
				return color("male");
			}
	  })
	  .style("stroke", function(d) {
			if (d == "Female, Survived") {
				return "#008000";
			} else if (d == "Female, Died") {
				return "#ff0000";
			} else if (d == "Male, Survived") {
				return "#008000";
			} else if (d == "Male, Died") {
				return "#ff0000";
			}
	  })
	  .style("stroke-width", 3)
	  .style("opacity", 0.8);

legend.append("text")
      .attr("y", function(d, i) {
			return i * 30 + 5;
      })
      .attr("x", radius * 2.5)
      .text(function(d) {
			return d;
      })
	  .style("font-size", "15px");

// bubble area - line 1
legend.append("text")
      .attr("y", 4 * 30 + 5)
      .attr("x", radius * 2.5)
	  .style("font-style", "italic")
      .text("Bubble area proportional")
	  .style("font-size", "15px");
// bubble area - line 2	   
legend.append("text")
      .attr("y", 4.5 * 30 + 5)
      .attr("x", radius * 2.5)
	  .style("font-style", "italic")
      .text("to family size")
	  .style("font-size", "15px"); 

</script>


</body>
</html>
